<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/indexStyleSheet.css" />
    <link rel="stylesheet" href="css/signUp.css" />
</head>
<body>
    <div id="wrapper">
    <!--id main-menu is referenced by jquery to load the menu bar.-->
    <div id="main-menu"></div>

    <!--header id referenced to load site logo-->
    <div id="header"></div> 
    <!--pageHeading div controls the title of the webpage.-->
    <div id="pageHeading">
        <h1>Sign-Up</h1>
    </div>
    <!-- wrapper for body -->
    <div id = "form-wrapper">
        <!-- Sign up form -->
        <form class="sign-up">
            <!-- email section containing label and input -->
            <div class="email-section">
                <label for="email">Email:</label>
                <input type="email" name="email" size="29" >
                <br/>
            </div>
            <!-- password section containing label and input -->
            <div class="password-section">
                <label for="password">Password:</label>
                <input type="password" name="password" size="25" >
                <br/><br/>
            </div>
             <!-- display name section containing label and input -->
             <div class="display-name-section">
                <label for="displayName">Display name:</label>
                <input type="text" name="displayName" size="20" >
                <br/>
            </div>
            <button class = "sign-up-button">sign up</button>
        </form>
    </div>
    </div>
    <!--Footer being referenced by jQuery to open up footer html-->
    <div id="footer"></div>
    <!--jQuery source file-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
    </script>
    <!--JavaScript project file-->
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/authentication.js"></script>
</body>
</html>
